<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Courses Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .widget-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .course-list-container {
            max-height: 300px;
            overflow-y: auto;
            padding-top: 5px; /* Added small padding to separate courses from title */
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .course-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .course-list li .status {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
        <div class="course-list-container">
            <ul id="inactive-courses-list" class="course-list">
                {% if courses %}
                    {% for course in courses %}
                        <li>
                            ({{ course.semester }}) {{ course.name }}
                           <!-- Status: <span class="status">{{ course.status }}</span> -->
                        </li>
                    {% endfor %}
                {% else %}
                    <li>No inactive courses for the current semester.</li>
                {% endif %}
            </ul>
        </div>
</body>
</html>
